name: Build container image
on:
  push:
    tags:
      - 'v*'
jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up WireGuard
        uses: egor-tensin/setup-wireguard@v1.0.0
        with:
          endpoint: '${{ secrets.HL_ENDPOINT }}'
          endpoint_public_key: '6/tGUsqU3ib5LEEua2cLCUxSDFpiEFhOT0sGkqz0LHk='
          ips: '10.1.5.2/32'
          allowed_ips: '10.1.5.1/32,10.1.5.2/32,192.168.1.11/24,0.0.0.0/0'
          private_key: '${{ secrets.HL_PRIVATE_KEY }}'
          preshared_key: '${{ secrets.HL_PRESHARED_KEY }}'

      - name: Log in to docker.io
        uses: redhat-actions/podman-login@v1.6
        with:
          username: "clincha"
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          registry: docker.io

      - name: Apply Terraform
        run: make ARM_ACCESS_KEY=${{ secrets.ARM_ACCESS_KEY }}
        env:
          TF_VAR_ansible_id_rsa: ${{ secrets.ANSIBLE_PK }}
          TF_VAR_bristol_proxmox_token_secret: ${{ secrets.BRISTOL_PROXMOX_TOKEN_SECRET }}